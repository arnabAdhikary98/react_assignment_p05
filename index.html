<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic List Rendering</title>

</head>
<body>

  <div id="root"></div>

</body>
<script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
<script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">


// created a component and used conditional rendering
function ItemList({item}){
    return (
        item.map(function(ele, i){
            if (ele.length === 0){
                return <li>No items found</li>
            }
            else{
                return <li>{ele}</li>
            }
        })
    )
}

// an array consisting of strings 
const items = ["Apple", "Banana", "","Cherry",""]

//making a list using component and used React.fragment 
let list = (
    <>
    <ul>
        <ItemList item={items}/>
        </ul>
    </>
)

let rootEle = document.querySelector('#root')

//rendering it to the ReactDOM
ReactDOM.createRoot(rootEle).render(list)

</script>
</html>
